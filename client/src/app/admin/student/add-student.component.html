<h1 class="heading-1">Student Admission</h1>

<mat-card class="card-form">

  <mat-form-field>
    <input matInput placeholder="Full Name" maxlength="15" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Roll ID" maxlength="10" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Email" required>
  </mat-form-field>

  <div>
    <label>Gender: </label>
    <mat-radio-group class="example-radio-group">
      <mat-radio-button class="example-radio-button" *ngFor="let gender of genders" [value]="gender">
        {{gender}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <mat-form-field>
    <mat-select placeholder="Select Class" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let class of classes" [value]="class">
        {{class.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="DOB">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button color="primary">
    <mat-icon mat-list-icon>add</mat-icon>
    Submit
  </button>

</mat-card>
