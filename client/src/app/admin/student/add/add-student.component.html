<h1 class="heading-1">Student Admission</h1>

<mat-card class="card-form">

  <form [formGroup]="studentForm">

    <!-- Full Name -->
    <mat-form-field>
      <input matInput placeholder="Full Name" maxlength="15" formControlName="full_name" required>
    </mat-form-field>

    <!-- Roll ID -->
    <mat-form-field>
      <input matInput placeholder="Roll ID" maxlength="10" formControlName="roll_id"  required>
    </mat-form-field>

    <!-- Email -->
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <!-- Gender -->
    <mat-form-field>
      <mat-select placeholder="Select Gender" formControlName="gender" required>
        <mat-option *ngFor="let gender of genders" [value]="gender">
          {{gender.type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Class -->
    <mat-form-field>
      <mat-select placeholder="Select Class" formControlName="classe" required>
        <mat-option *ngFor="let classe of classes" [value]="classe._id">
          {{classe.name_text}} - Section({{classe.section}})
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Date of Birth -->
    <mat-form-field>
      <input matInput [matDatepicker]="picker" formControlName="birth_date" placeholder="Date of Birth" required>
      <mat-datepicker-toggle matSuffix [for]="picker">
        <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addItem()">
      <mat-icon mat-list-icon>add</mat-icon>
      Submit
    </button>

  </form>


</mat-card>
