<h1 class="heading-1">Manage Students</h1>

<mat-card>

  <!-- # Filter and Add Button -->
  <mat-grid-list class="table-filter" cols="2" rowHeight="90">

    <mat-grid-tile class="table-search">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="table-add">
      <a mat-raised-button color="primary" routerLink="/admin/add-student">
        <mat-icon mat-list-icon>add</mat-icon>
        New Student
      </a>
    </mat-grid-tile>
  </mat-grid-list>

  <!-- # Table -->
  <div class="mat-elevation-z8">
    <mat-table #table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Student Name -->
      <ng-container matColumnDef="studentName">
        <mat-header-cell *matHeaderCellDef> Student Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.studentName}} </mat-cell>
      </ng-container>

      <!-- Roll ID -->
      <ng-container matColumnDef="rollId">
        <mat-header-cell *matHeaderCellDef> Roll ID</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.rollId}} </mat-cell>
      </ng-container>

      <!-- Class ID -->
      <ng-container matColumnDef="classId">
        <mat-header-cell *matHeaderCellDef> Class</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.classId}} </mat-cell>
      </ng-container>

      <!-- Registration Date -->
      <ng-container matColumnDef="registrationDate">
        <mat-header-cell *matHeaderCellDef> Registration Date</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.registrationDate}} </mat-cell>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="creationDate">
        <mat-header-cell *matHeaderCellDef> Creation Date </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.creationDate}} </mat-cell>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="_id">
        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary">Edit</button>
          <button mat-raised-button color="warn">Delete</button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

    </mat-table>

    <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true"></mat-paginator>
  </div>

</mat-card>
