<div class="app-admin">

  <!-- # Header -->
  <mat-toolbar color="primary">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="app-toolbar">
      <h1>SRPS</h1>
      <div>
        <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
          <mat-icon>fullscreen</mat-icon>
        </button>
        <button mat-button>Logout</button>
      </div>
    </div>
  </mat-toolbar>

  <!-- # Sidebar -->
  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" fixedInViewport="true" [opened]="true">
      <mat-nav-list>
        <a mat-list-item>Home</a>
        <a mat-list-item>Students</a>
        <a mat-list-item>Student Classes</a>
        <a mat-list-item>Subjects</a>
        <a mat-list-item>Result</a>
        <a mat-list-item>Change Password</a>
      </mat-nav-list>
    </mat-sidenav>

    <!-- # Content -->
    <mat-sidenav-content>
      content
    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
