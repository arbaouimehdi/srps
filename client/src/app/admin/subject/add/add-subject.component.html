<h1 class="heading-1">Subject Creation</h1>

<mat-card class="card-form">

  <form [formGroup]="subjectForm">
    <mat-form-field>
      <input matInput placeholder="Subject Name" minlength="6" maxlength="20" formControlName="name" required>
      <mat-error>Password must be between 6 and 20 characters</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Subject Code" minlength="4" maxlength="5" formControlName="code" required>
      <mat-error>Password must be between 3 and 5 characters</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addItem()">
      <mat-icon mat-list-icon>add</mat-icon>
      Submit
    </button>

  </form>

</mat-card>
