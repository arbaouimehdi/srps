<h1 class="heading-1">Subject Creation</h1>

<mat-card class="card-form">

  <form [formGroup]="subjectForm">
    <mat-form-field>
      <input matInput placeholder="Subject Name" maxlength="15" formControlName="name" required>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Subject Code" formControlName="code" maxlength="15" required>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="addItem()">
      <mat-icon mat-list-icon>add</mat-icon>
      Submit
    </button>

  </form>

</mat-card>
