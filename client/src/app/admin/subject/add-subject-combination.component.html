<h1 class="heading-1">Add a Subject Combination</h1>

<mat-card class="card-form">

  <mat-form-field>
    <mat-select placeholder="Select Class" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let class of classes" [value]="class">
        {{class.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Select Subject" required>
      <mat-option>--</mat-option>
      <mat-option *ngFor="let subject of subjects" [value]="subject">
        {{subject.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary">
    <mat-icon mat-list-icon>add</mat-icon>
    Submit
  </button>

</mat-card>
