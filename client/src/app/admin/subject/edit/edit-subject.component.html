<h3 mat-dialog-title>Edit: {{data.name}}</h3>

<mat-form-field>
  <input matInput placeholder="Subject Name" [(ngModel)]="data.name" required>
</mat-form-field>

<mat-form-field>
  <input matInput placeholder="Subject Code" [(ngModel)]="data.code" required>
</mat-form-field>

<button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
<button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
