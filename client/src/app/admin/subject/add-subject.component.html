<h1 class="heading-1">Subject Creation</h1>

<mat-card class="card-form">

  <mat-form-field>
    <input matInput placeholder="Subject Name" maxlength="15" required>
  </mat-form-field>

  <mat-form-field>
    <input matInput placeholder="Subject Code" maxlength="15" required>
  </mat-form-field>

  <button mat-raised-button color="primary">
    <mat-icon mat-list-icon>add</mat-icon>
    Submit
  </button>

</mat-card>
