<h3 mat-dialog-title>{{ student_infos.full_name }} - {{ classeName }}</h3>

<form [formGroup]="resultForm">
  <div *ngFor="let subject of subjects; let i = index">
    <mat-form-field>
      <input matInput type="number" placeholder="{{getSubject(subject.subject).name}}" [(ngModel)]="subject.score" formControlName="subject{{i}}"
        required>
      <mat-hint>Enter Marks out of 100</mat-hint>
      <mat-error>This marks has to be between
        <b>1</b> &amp;
        <b>100</b>
      </mat-error>
    </mat-form-field>
  </div>
</form>

<div style="margin-top: 30px">
  <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="stopEdit()" [disabled]="!resultForm.valid">Save</button>
  <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
