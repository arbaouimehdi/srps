<h3 mat-dialog-title>{{ student_infos.full_name }} - {{ classeName }}</h3>

<div *ngFor="let subject of subjects; let i = index">
  <mat-form-field>
    <input matInput #ss type="number" placeholder="{{getSubject(subject.subject).name}}" [(ngModel)]="subject.score" required>
    <mat-hint>{{ ss.value }}</mat-hint>
    <mat-error>This marks has to be between <b>1</b> &amp; <b>100</b></mat-error>
  </mat-form-field>
</div>

<div style="margin-top: 30px">
  <button mat-raised-button color="primary" [mat-dialog-close]="1" (click)="stopEdit()">Save</button>
  <button mat-raised-button (click)="onNoClick()" tabindex="-1">Cancel</button>
</div>
